name: 'Release DroidGear'

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--bundles app,dmg --target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--bundles app,dmg --target x86_64-apple-darwin'
          - platform: 'windows-latest'
            args: '--bundles msi'
          - platform: 'ubuntu-22.04'
            args: '--bundles appimage'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Read changelog
        id: changelog
        shell: bash
        run: |
          VERSION="${{ github.ref_name || inputs.version }}"
          # Extract changelog for current version (between ## vX.Y.Z and next ## vX.Y.Z)
          NOTES=$(awk "/^## ${VERSION}/,/^## v[0-9]/" CHANGELOG.md | head -n -1)
          # If no next version found, get everything from current version to end
          if [ -z "$NOTES" ]; then
            NOTES=$(awk "/^## ${VERSION}/,0" CHANGELOG.md)
          fi
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build and release
        uses: tauri-apps/tauri-action@dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name || inputs.version }}
          releaseName: 'DroidGear ${{ github.ref_name || inputs.version }}'
          releaseBody: ${{ steps.changelog.outputs.notes }}
          releaseDraft: true
          prerelease: false
          uploadUpdaterJson: true
          uploadPlainBinary: true
          args: ${{ matrix.args }}
