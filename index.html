<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DroidGear</title>
    <style>
      /* 启动加载动画 - 在 React 加载前显示 */
      #app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0f0f0f;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out, visibility 0.3s ease-out;
      }
      #app-loader.hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }
      .loader-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      .loader-text {
        margin-top: 16px;
        color: #9ca3af;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 14px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <!-- 启动加载画面 -->
    <div id="app-loader">
      <div class="loader-spinner"></div>
      <div class="loader-text">DroidGear</div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
